<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⛅</text></svg>">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-title">Weather App</h1>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search for a city..." id="searchInput" autocomplete="off">
                <button class="search-btn" id="searchBtn">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <div class="suggestions" id="suggestions"></div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loader-container">
                <div class="weather-loader">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                    <div class="rain"></div>
                    <div class="snow"></div>
                </div>
            </div>
            <div class="loading-text">Getting weather data...</div>
        </div>

        <div class="error" id="error">
            City not found. Please try a different location.
        </div>

        <div class="weather-content" id="weatherContent">
            <div class="location" id="location">London, GB</div>
            <div class="date-time" id="dateTime">Monday, 26 June 2025</div>

            <div class="weather-main">
                <div class="weather-icon" id="weatherIcon">🌤️</div>
                <div class="temperature" id="temperature">22°</div>
                <div class="weather-description" id="weatherDescription">Partly Cloudy</div>
                <div class="feels-like" id="feelsLike">Feels like 24°</div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">💧</div>
                    <div class="detail-value" id="humidity">65%</div>
                    <div class="detail-label">Humidity</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">💨</div>
                    <div class="detail-value" id="windSpeed">12 km/h</div>
                    <div class="detail-label">Wind Speed</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">👁️</div>
                    <div class="detail-value" id="visibility">10 km</div>
                    <div class="detail-label">Visibility</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">🌡️</div>
                    <div class="detail-value" id="pressure">1013 hPa</div>
                    <div class="detail-label">Pressure</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/Awomoon/WeatherProject" class="github-link" target="_blank">
                <svg class="github-icon" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                View on GitHub
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
